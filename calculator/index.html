<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
  </head>
  <body>

    <h1>Calculator</h1>

    <div class="display-container">
      <input type="text" name="" id="upper-display" value="" disabled>
      <input type="text" name="" id="display" value="0" disabled>
    </div>

    <div id="calc-container">
      <div class="flex-row">
        <div id="C" class="button function">C</div>
        <div id="CE" class="button function">CE</div>
        <div id="percent" class="button function">%</div>
        <div id="divide" class="button function">/</div>
      </div>
      <div class="flex-row">
        <button id="1" class="button">1</button>
        <div id="2" class="button">2</div>
        <div id="3" class="button">3</div>
        <div id="times" class="button function">x</div>
      </div>
      <div class="flex-row">
        <div id="4" class="button">4</div>
        <div id="5" class="button">5</div>
        <div id="6" class="button">6</div>
        <div id="minus" class="button function">-</div>
      </div>
      <div class="flex-row">
        <div id="7" class="button">7</div>
        <div id="8" class="button">8</div>
        <div id="9" class="button">9</div>
        <div id="plus" class="button function">+</div>
      </div>
      <div class="flex-row">
        <div id="0" class="button zero">0</div>
        <div id="point" class="button">.</div>
        <div id="equals" class="button function">=</div>
      </div>
    </div>

  <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
