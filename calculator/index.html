<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
  </head>
  <body>

    <h1>Calculator</h1>

    <input type="text" name="" id="display" value="0" disabled>

    <div id="calc-container">
      <div class="flex-row">
        <div class="button function">C</div>
        <div class="button function">CE</div>
        <div class="button function">%</div>
        <div class="button function">/</div>
      </div>
      <div class="flex-row">
        <button class="button">1</button>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button function">x</div>
      </div>
      <div class="flex-row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button function">-</div>
      </div>
      <div class="flex-row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button function">+</div>
      </div>
      <div class="flex-row">
        <div class="button zero">0</div>
        <div class="button">.</div>
        <div class="button function">=</div>
      </div>
    </div>

  </body>
</html>
