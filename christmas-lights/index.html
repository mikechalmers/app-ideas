<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="xmas.css">
    <title>Christmas Lights</title>
  </head>
  <body>

  <div class="container">
    <div class="bulb red"></div>
    <div class="bulb blue"></div>
    <div class="bulb red"></div>
    <div class="bulb blue"></div>
    <div class="bulb red"></div>
    <div class="bulb blue"></div>
    <div class="bulb red"></div>
    <div class="bulb flicker blue"></div>
    <div class="bulb red"></div>
    <div class="bulb blue"></div>
  </div>

  <div class="meta">
    <h1>Christmas Lights</h1>

    <div class="controls">
      <h2>Brightness</h2>
      <div class="row">
        <input type="radio" name="intensity" id="off" value="off" checked>
        <label for="off">Off</label>
        <input type="radio" name="intensity" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="intensity" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="intensity" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="intensity" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="intensity" id="5" value="5">
        <label for="5">5</label>
      </div>
    </div>

    <div class="controls">
      <h2>Flash Frequency</h2>
      <div class="row">
        <input type="radio" name="freq" id="freq-off" value="off" checked>
        <label for="off">Off</label>
        <input type="radio" name="freq" id="freq-1" value="1">
        <label for="1">1</label>
        <input type="radio" name="freq" id="freq-2" value="2">
        <label for="2">2</label>
        <input type="radio" name="freq" id="freq-3" value="3">
        <label for="3">3</label>
        <input type="radio" name="freq" id="freq-4" value="4">
        <label for="4">4</label>
        <input type="radio" name="freq" id="freq-5" value="5">
        <label for="5">5</label>
      </div>
    </div>


  <script type="text/javascript" src="xmas.js"></script>
  </body>
</html>
